server.port=8882
spring.application.name=monitor

#registry
eureka.instance.leaseRenewalIntervalInSeconds:5
eureka.instance.leaseExpirationDurationInSeconds:10
eureka.instance.metadata-map.cluster=MAIN
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

#config for configuration center
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.serviceId=config
spring.cloud.config.profile=dev
spring.cloud.config.label=config

#security
security.basic.enabled=false

endpoints.restart.enabled=true


#turbine
turbine.appConfig=service1,service2,gateway
#turbine.aggregator.clusterConfig=default
turbine.aggregator.clusterConfig=MAIN
turbine.clusterNameExpression=metadata['cluster']

#rabbitmq
spring.rabbitmq.host=10.10.0.151
spring.rabbitmq.port=5672
spring.rabbitmq.username=xzuser
spring.rabbitmq.password=123456



